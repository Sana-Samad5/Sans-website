<html>
    <head>
        <title>Position Practice</title>
        <body style="
        height:3000px;
        padding-top:60px;
        padding-left:80px;">

            <div style="background-color: black;
            color:white;
            position:fixed;
            top:0;
            left:0;
            right:0;
            height:50px;
            z-index:100;">
            header </div>

            <div style="
            background-color: green;
            color:white;
            position:fixed;
            bottom:0;
            left:0;
            top:50px;
            width:72px;
            ">
                sidebar
                <div style="
            position: absolute;
            background-color: red;
            color:white;
            right:0px;
            top:0px;
            
            ">
                X
            </div>
            </div>

            <div style="
            position: absolute;
            background-color: red;
            color:white;
            right:10px;
            top:60px;
            ">
                absolute
            </div>


            <div style="background-color: lightblue;
            height:200px;
            width:200px;
            position:static;
                        ">
                div 1</div>


            <div style="background-color: lightpink;
            height:200px;
            width:200px;
            position: relative;">
            div 2
            <div style="
            position: absolute;
            background-color: black;
            color:white;
            bottom:10px;
            right:10px;
            ">
                5:00
            </div>
        
        
        </div>

    </head>
